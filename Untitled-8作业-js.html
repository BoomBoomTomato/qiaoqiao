<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <span style="color:red"></span>
</head>
  <body style="text-align: center">
    <button type="button" onclick="timing()">计时开始</button>
    <div id="time"></div>
  <script>
    var second=0;
    var flag = true;
    var clock;
    var block=document.getElementById('time');

    function timing()
    {
      if (flag){
        clock=setInterval(timer,1000);
      }
      else{
        clearInterval(clock);
        document.getElementById("time").innerHTML="Time passed:"+"<span>"+second+"</span>"+"s";
      }
      flag=!flag;
    }
    function timer(){
      second++;
      document.getElementById("time").innerHTML="Time passed:"+"<span>"+second+"</span>"+"s";
    }
  </script>
</body>
</html>
